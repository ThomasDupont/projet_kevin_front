<!-- content -->
<content role="main">

    <!-- title -->
    <h1>{{singleWebdesign.title}}</h1>
    <span>{{singleWebdesign.description}}</span>

    <!-- Back Button -->
    <a href="/web-design">
        <div class="back">
            <div>
                <img src="assets/img/icons/back.png" alt="back"/>
            </div>
            <span>Back</span>
        </div>
    </a>

    <!-- social -->
    <ul class="social">
        <li class="facebook">
            <img src="assets/img/icons/facebook.png" alt="share_facebook"/>
        </li>
        <li class="twitter">
            <img src="assets/img/icons/twitter.png" alt="share_twitter"/>
        </li>
        <li class="pinterest">
            <img src="assets/img/icons/pinterest.png" alt="share_pinterest"/>
        </li>
    </ul>

    <!-- infos -->
    <div class="c_shot">
        <img class="shot" src="{{singleWebdesign.screenPath[0]}}" alt=""/>
        <div class="infos">
            <div class="creator">
                <img src="{{singleWebdesign.profilPictureCreator}}" alt="creator"/>
                <span>{{singleWebdesign.title}}</span>
            </div>
            <hr size="1" color="E2E3EA"/>
            <ul>
                <span>Colors :</span>
                <li *ngFor="let color of singleWebdesign.colors" [style.backgroundColor]="color"></li>
            </ul>
            <hr size="1" color="E2E3EA"/>
            <a href=""><button class="save">Save</button></a>
            <a href="{{singleWebdesign.websiteLink}}"><button>View Website</button></a>
        </div>
    </div>

</content>
